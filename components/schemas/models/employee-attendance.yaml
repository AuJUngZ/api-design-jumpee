employee-attendance-admin-model:
  type: object
  properties:
    employee_id:
      type: integer
      example: 1
    employee_name:
      type: string
      example: 'John Doe'
    employee_code:
      type: string
      example: 'BNN001'
    hire_date:
      type: string
      example: '2020-01-01'
    start_time:
      type: string
      example: '08:00:00'
    end_time:
      type: string
      example: '17:00:00'

employee-attendance-individual-model:
  type: object
  properties:
    employee_id:
      type: integer
      example: 1
    employee_name:
      type: string
      example: 'John Doe'
    employee_code:
      type: string
      example: 'BNN001'
    hire_date:
      type: string
      example: '2020-01-01'
    start_time:
      type: string
      example: '08:00:00'
    end_time:
      type: string
      example: '17:00:00'
    enter_temp:
      type: string
      example: '36.5'
    exit_temp:
        type: string
        example: '36.5'